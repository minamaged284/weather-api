    <body class="text-center position-relative p-0 m-0" onload="startup()">

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto gap-4">
              <li class="nav-item   ">
                <a class="nav-link text-white custom-item py-0 px-3 active" aria-current="page" href="#">Home</a>

      <section class=" p-4" id="search">
        <div class="searchCon">
          <div class="position-relative p-0 w-75 text-center mx-auto mt-3"> 
            <input type="text" placeholder="Find your location" class="w-100 p-3 mx-auto text-white searchBox" onkeyup="search()" id="findBox">
            <button class="btn px-4 py-2 text-white " id="searchB">Find</button>
          </div>
        </div>
    

      </section>
      <section id="WeatherFor">
        <div class="container ">
          <div class="row  rounded-3 WeatherForCon overflow-hidden weatherData ">
            <div class="col-md-4 todayCon px-0 ">
              <div class="d-flex justify-content-between todayHeader px-3 py-2 ">
                <p class="textColor m-0" id="thisDay">Friday</p>
                <p class="textColor m-0" id="todaysDate">
                  19January
                </p>
              </div>
              <div class="p-3  text-start">
                <p class="textColor" id="location">Cairo</p>
                <h2 class="text-white" id="mainDegree">
                  20<sup>o</sup>C <img src="images/113.webp" class="img-fluid w-25" alt="">
                </h2>
                <p class="condition mb-0" id="condition" >sunny</p>


              </div>
              <div class="d-flex gap-4 px-4 ">
                <p class="textColor" id="humidity"><i class="fa-solid fa-umbrella"></i> 20%</p>
                <p class="textColor" id="wind"><i class="fa-solid fa-wind"></i> 18km/h</p>
                <p class="textColor" id="windDirection" ><i class="fa-regular fa-compass"></i> East</p>
              </div>
  
            </div>
            <div class="col-md-4 tomorrowCon px-0  ">
              <div class="d-flex justify-content-between tomorrowHeader px-3 py-2 ">
                <p class="textColor m-0 mx-auto" id="tomorrowDay">Friday</p>

              </div>
              <div class="p-3   text-center" id="tomorrowConditions">
                
                <img src="images/113.webp" class="img-fluid w-15 mt-4" alt="">
                <h4 class="text-white fs-4 mt-4" >
                  20<sup>o</sup>C 
                </h4>
                <h4 class="textColor fs-6 mb-4" >
                  20<sup>o</sup>C 
                </h4>
                <p class="condition mb-0" >sunny</p>


              </div>
              
  
            </div>

            <div class="col-md-4 afterTomorrowCon px-0  ">
              <div class="d-flex justify-content-between afterTomorrowHeader px-3 py-2 ">
                <p class="textColor m-0 mx-auto" id="afterTomorrowDay">Friday</p>

              </div>
              <div class="p-3   text-center" id="afterTomorrowConditions">
                
                <img src="images/113.webp" class="img-fluid w-15 mt-4" alt="">
                <h4 class="text-white fs-4 mt-4" >
                  20<sup>o</sup>C 
                </h4>
                <h4 class="textColor fs-6 mb-4" >
                  20<sup>o</sup>C 
                </h4>
                <p class="condition mb-0" >sunny</p>


              </div>
              
  
            </div>
            
  
          </div>
        </div>
        

      </section>

        <div class="container d-flex justify-content-around flex-md-row flex-sm-wrap align-items-center row g-2">
            <div class="position-relative p-0  text-center mt-3 col-md-8 " id=""> 
              <input type="text" placeholder="Enter your email to subscribe..." class="w-100 p-3 mx-auto text-white searchBox" id="">
              <button class="btn px-4 py-2 text-white " id="searchB">subscribe</button>
            </div>

              <a href="#" class="icon d-flex justify-content-center align-items-center text-decoration-none">

            </div>

          </div>
         
      </section>
